<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fast Kitchen</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="game-container">
    <div id="status-bar">
      <div id="lives"><span>❤️❤️❤️</span></div>
      <div id="score">Score: 0</div>
      <div id="level">Level: 1</div>
    </div>

    <div id="order-queue"></div>
    <div id="timer-container"><div id="timer-bar"></div></div>
    <div id="player-input"></div>

    <div id="cooking-stations">
      <button id="chop-btn" class="station-btn"><div class="icon">🔪</div><div class="label">Chop</div></button>
      <button id="fry-btn" class="station-btn"><div class="icon">🍳</div><div class="label">Fry</div></button>
      <button id="boil-btn" class="station-btn"><div class="icon">🍲</div><div class="label">Boil</div></button>
    </div>
  </div>

  <!-- Bu script COOKING_ACTIONS sabitini tanımlar -->
  <script>
    window.COOKING_ACTIONS = {
      chop: { icon: '🔪', label: 'Chop' },
      fry: { icon: '🍳', label: 'Fry' },
      boil: { icon: '🍲', label: 'Boil' }
    };
  </script>

  <!-- AudioManager modülünü içeren JS dosyası -->
  <script type="module" src="audioManager.js"></script>

  <!-- Oyun scripti -->
  <script type="module" src="game.js"></script>

<div id="game-over-screen" style="
  display:none;
  position: fixed;
  top:0; left:0; width:100vw; height:100vh;
  background: rgba(0,0,0,0.85);
  color: white;
  font-size: 2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div>Game Over!</div>
  <div id="final-score" style="margin: 20px 0; font-size: 1.5rem;"></div>
  <button id="restart-btn" style="
    font-size: 1.2rem;
    padding: 10px 20px;
    cursor: pointer;
  ">Restart</button>
</div>

</body>
</html>
